{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title mb-4">Add Fraudulent Phone Number</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary btn-block mt-4">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    .container {
      padding-top: 5px;
      padding-bottom: 5px;
    }
    
    .card {
      background-color: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    
    .card-title {
      text-align: center;
      font-weight: bold;
      font-size: 2.5rem;
    }
    
    form {
      padding: 20px;
    }
    
    button[type="submit"] {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: bold;
    }
    
    button[type="submit"]:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
{% endblock %}
